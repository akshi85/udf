<body>
    <script>
        console.log(" add two number of addition, subtraction, multiplication, division. using simple function");
        function addition(a, b) {
            return a + b;
        }
        function subtraction(a, b) {
            return a - b;
        }
        function multiplication(a, b) {
            return a * b;
        }
        function division(a, b) {
            return a / b;
        }
        let a = 10;
        let b = 5;

        console.log("addition: ", addition(a, b));
        console.log("subtraction: ", subtraction(a, b));
        console.log("multiplication: ", multiplication(a, b));
        console.log("division: ", division(a, b));
    </script>
</body>
